<!DOCTYPE html>
<html>
<head>
	<% include ../partials/header.ejs %>
</head>
<body>
	<% include ../partials/nav.ejs %>
  <form action="/updateProfile" method="post">
	<div class="container">
    <div id="profilebox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">Edit Profile</div>
          </div>  
          <div class="panel-body" >
              <form id="profileform" class="form-horizontal" role="form">
                  
                  <div id="profilealert" style="display:none" class="alert alert-danger">
                      <p>Error:</p>
                      <span></span>
                  </div>
                   
                 <div class="form-group">
                      <label for="firstName" class="col-md-3 control-label">First Name</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" name="firstName" placeholder="First Name">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="lastName" class="col-md-3 control-label">Last Name</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="birthday" class="col-md-3 control-label">Birthday</label>
                      <div class="col-md-9">
                          <input type="date" class="form-control" name="bday" placeholder="Birthday">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="phone" class="col-md-3 control-label">Phone number</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" name="phone" placeholder="Phone number">
                      </div>
                  </div>
				          
                   <div class="form-group">
                   
                    <div class="col-md-9 dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Gender
                      <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">Male</a></li>
                      <li><a href="#">Female</a></li>
                      </ul>
                    </div>
                  </div>
                
                  <div class="form-group">
                      <label for="address" class="col-md-3 control-label">Address</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" name="address" placeholder="Address">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="city" class="col-md-3 control-label">City</label>
                      <div class="col-md-3 dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              Santa Clara
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                               <li><a href="#">Santa Clara</a></li>
                               <li><a href="#">San Jose</a></li>
                          </ul>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="state" class="col-md-3 control-label">State</label>
                      <div class="col-md-3 dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              California
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                               <li><a href="#">California</a></li>
                               <li><a href="#">Oregon</a></li>
                          </ul>
                      </div>
                  </div>  

                   <div class="form-group">
                      <label for="zipcode" class="col-md-3 control-label">Zipcode</label>
                      <div class="col-md-9">
                          <input type="text" class="zipcode" name="zipcode" placeholder="Zipcode" pattern="\d*">
                      </div>
                  </div>




                  <div class="form-group">
                        <label for="description" class="col-md-3 control-label">Description</label>
                        <div class="col-md-9">
                            <textarea class="form-control" rows="3" name="description"
                                      placeholder="Description"></textarea>
                        </div>
                  </div>

                  <div class="form-group">
                        <label for="image" class="col-md-3 control-label">Upload Image</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" name="image" placeholder="Upload Image">
                        </div>
                        <!-- Button -->
                        <div class="col-md-3">
                            <button id="btn-image" type="button" class="btn btn-info"><i class="icon-hand-right"></i>
                                &nbsp Choose
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="video" class="col-md-3 control-label">Upload video</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" name="video" placeholder="Upload video">
                        </div>
                        <!-- Button -->
                        <div class="col-md-3">
                            <button id="btn-video" type="button" class="btn btn-info"><i class="icon-hand-right"></i>
                                &nbsp Choose
                            </button>
                        </div>
                    </div>


                  <div class="form-group">
                      <!-- Button -->                                        
                      <div class="col-md-offset-3 col-md-9">
                          <button id="btn-update" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Update </button> 
                      </div>
                  </div>                              
              </form>
          </div>
      </div>
		</div> 
	</div>
</form>
	<% include ../partials/footer.ejs %>
</body>
</html>
